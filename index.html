<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeMaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./frontend/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid app-name-container d-flex">
                    <a class="navbar-brand app-name" href="#">TreeMaker</a>
                </div>
            </nav>
        </header>

        <section class="flex-fill d-flex">
            <div class="content-container d-flex flex-grow-1 p-2">

                <div class="input-container d-flex flex-column flex-grow-1 me-2">
                    <div class="input glass d-flex flex-column flex-grow-1 p-3">
                        <div class="input-mode btn-group mb-2" role="group">
                            <button type="button" class="btn btn-primary" id="code-btn">Код</button>
                            <button type="button" class="btn btn-outline-primary" id="ai-btn">Описание</button>
                        </div>

                        <div class="input-group flex-grow-1 mb-2">
                            <textarea class="form-control input-text flex-grow-1" placeholder="Введите код..."
                                id="input"></textarea>
                        </div>

                        <div class="visuialize-button-container">
                            <button type="button" class="btn btn-primary w-100" id="visualize-btn">
                                Визуализировать
                            </button>
                        </div>
                    </div>
                </div>

                <div class="canvas-container glass d-flex flex-column flex-grow-2" id="canvas-parent">
                    <canvas id="canvas-tree"></canvas>
                </div>

            </div>
        </section>
    </div>
    <script src="./frontend/javascript/script.js"></script>
</body>

</html>
